<!DOCTYPE html>
<head>
    <title>WebApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "box">
        <img src="pngtree-a-dollar-sign-png-image_15894240.png" id="logo"></img><br>
        <hr class = "line">
        <p>CURRENCY CONVERTOR:</p>
        <hr class="line">
        <label for="amount">Amount:</label>
        <input type="text" id="amount"></input><br>
        <label for="op1">fromCurrency:</label>
        <select id = "op1">From Currency:</label>
            <option value="INR">INR</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
        </select><br>
        <label for="op2">toCurrency:</label>
        <select id="op2">To Currency:</label> 
            <option value="USD">USD</option>
            <option value="INR">INR</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
        </select><br>
        <button id="submitBtn">Convert</button>
        <script>
            document.getElementById('submitBtn').onclick = function() {
                var amount = document.getElementById('amount').value;
                var fromCurrency = document.getElementsByTagName('select')[0].value;
                var toCurrency = document.getElementsByTagName('select')[1].value;
                var convertedAmount;
                
                if(fromCurrency === "USD" && toCurrency === "INR") {
                    convertedAmount = amount * 82;
                }
                else if (fromCurrency === "INR" && toCurrency === "USD") {
                    convertedAmount = amount / 82;
                }
                else if (fromCurrency === "EUR" && toCurrency === "USD") {
                    convertedAmount = amount * 1.1;
                }
                else if(fromCurrency === "USD" && toCurrency === "EUR") {
                    convertedAmount = amount / 1.1;
                }
                else if(fromCurrency === "JPY" && toCurrency === "USD") {
                    convertedAmount = amount * 0.0073;
                }
                else if(fromCurrency === "USD" && toCurrency === "JPY") {
                    convertedAmount = amount / 0.0073;
                }
                
                document.getElementById('submitBtn').innerText = amount + ' ' + fromCurrency + ' â‰ˆ ' + convertedAmount.toFixed(2) + ' ' + toCurrency;
            };
        </script>
    </div>
    <h1 id="sample">-</h1>
</body>
</html>
