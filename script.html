<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            document.getElementById('submitBtn').onclick = function() {
                var amount = document.getElementById('amount').value;
                var fromCurrency = document.getElementsByTagName('select')[0].value;
                var toCurrency = document.getElementsByTagName('select')[1].value;
                if(amount === '') {
                    alert('Please enter a valid number for amount.');
                    return;
                }
                else if(fromCurrency === USD && toCurrency === INR) {
                    var convertedAmount = amount * 82;
                }
                else if (fromCurrency === INR && toCurrency === USD) {
                    var convertedAmount = amount / 82;
                }
                else if (fromCurrency === EUR && toCurrency === USD) {
                    var convertedAmount = amount * 1.1;
                }
                else if(fromCurrency === USD && toCurrency === EUR) {
                    var convertedAmount = amount / 1.1;
                }
                document.getElementById("submitBtn").textContent = amount + ' ' + fromCurrency + ' is approximately ' + convertedAmount.toFixed(2) + ' ' + toCurrency;

            };
        </script>
</body>
</html>
